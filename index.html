<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Doina Plesuv</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #1a1a2e;
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        animation: float 20s infinite ease-in-out;
      }

      .shape1 {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        top: -200px;
        left: -200px;
        animation-delay: 0s;
      }

      .shape2 {
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        top: 50%;
        right: -175px;
        animation-delay: 5s;
      }

      .shape3 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        bottom: -150px;
        left: 30%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(100px, -100px) rotate(120deg);
        }
        66% {
          transform: translate(-50px, 100px) rotate(240deg);
        }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }

      header {
        text-align: center;
        padding: 140px 20px 80px;
        animation: fadeInUp 1s ease;
      }

      .greeting {
        display: inline-block;
        font-size: 1.1rem;
        color: #667eea;
        margin-bottom: 20px;
        font-weight: 600;
        padding: 10px 25px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 50px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 6rem;
        margin-bottom: 25px;
        font-weight: 900;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -3px;
        line-height: 1.1;
        animation: gradientShift 3s ease infinite;
        background-size: 200% 200%;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .tagline {
        font-size: 1.5rem;
        color: #4a5568;
        margin-bottom: 50px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        font-weight: 500;
      }

      footer {
        text-align: center;
        padding: 60px 20px;
        color: #4a5568;
        margin-top: 100px;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        font-weight: 600;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
    </div>

    <div class="container">
      <header>
        <div class="greeting">✨ Welcome to my world</div>
        <h1>Doina Plesuv</h1>
        <p class="tagline">
          Creative developer turning ideas into beautiful digital experiences
        </p>
        <p class="tagline">Coming Soon...</p>
      </header>

      <footer>
        <p>© 2025 Doina Plesuv • Crafted with passion ✨</p>
      </footer>
    </div>
  </body>
</html>
